<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action='/movies/{{movies.id}}/update/'>
        TITLE: <input type="text" name="title" value="{{movies.title}}"/><br>
        TITLE_EN: <input type="text" name="title_en" value="{{movies.title_en}}"/><br>
        AUDIENCE: <input type="number" name="audience" value="{{movies.audience}}"/><br>
        OPEN_DATE: <input type="date" name="open_date" value="{{movies.open_data}}"/><br>
        GENRE: <input type="text" name="genre" value="{{movies.genre}}"/><br>
        WATCH_GRADE: <input type="text" name="watch_grade" value="{{movies.watch_grade}}"/><br>
        SCORE: <input type="number" name="score" value="{{movies.score}}"/><br>
        POSTER_URL: <input type="text" name="poster_url" value="{{movies.poster_url}}"/><br>
        DESCRIPTION: <textarea name="description" value="{{movies.description}}"/> </textarea><br>
        <input type="submit" value="Submit"/><br>
</body>
</html>
