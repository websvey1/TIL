{% extends 'base.html' %}
{% block body %}
<h1>Movies List</h1>
<div class="movies" style="display: flex; justify-content:center;">
{% for movie in movies %}
    <div class="movie">
        <a href="{% url 'movies:detail' movie.id %}"><img src="{{ movie.poster_url }}" alt="{{ movie.title }}"></a>
        <h3>{{ movie.title }}</h3>
    </div>
{% endfor %}
</div>
{% endblock %}
