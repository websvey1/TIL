<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <button id="change-btn">대앵댕</button>     <!--1버튼 생성-->
    <button id="cat-btn">냐옹</button>    
    <h1>댕댕이</h1>
    <div class="animals"></div>
    <!-- <div class="cats"></div> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    const button = document.querySelector('#change-btn') //2 버튼선택
    const button_cat = document.querySelector('#cat-btn') //2 버튼선택
    
    button.addEventListener('click', event => {
            return getDogImage()
        })   
    button_cat.addEventListener('click', event => {
        return getCatImage()
    })   
////////////////////////////////////////////////////////////////////////
    const getDogImage = function (){
        //요청을 보내서 가져오면,
        axios.get('https://dog.ceo/api/breeds/image/random')
        
        // 응답은 내용(response)의 response.data.message를 반환하고,
            .then(response => response.data.message)
            
            //반환된 내용을 url로 담아서
            .then(url => {            
                // image tag를 만들고
                const imgTag = document.createElement('img')

                // url을 이미지 src로 달고
                imgTag.src = url
                
                // 원하는 위치(animals)에 붙이자.
                document.querySelector('.animals').append(imgTag)
                console.log('붙였다!!')
            })
            // .catch(error)='error' // 비확실
    }
////////////////////////////////////////////////////////////////////////
    const getCatImage = function (){
        axios.get('https://api.thecatapi.com/v1/images/search')
            .then(response => response.data[0].url)

            .then(url => {
                const imgTagCat = document.createElement('img')
                imgTagCat.src = url
                document.querySelector('.animals').append(imgTagCat)
            })
                

    }
    // console.log('시작')
    // getDogImage()
    // console.log('끝')
    </script>
    
</body>
</html>
