<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* ntn-child(2) 모든 자식의 순서에서 찾음. 해당하는 태그의 순서 */
        /* ntn-fo-type(n)은 해당하는 자식 태그 요소에서의 순서를 찾음 ,
        부모 속성에서특정태그를 ㅊ가진 속성에서 몇번째에 해당하는지 */
        #ssafy > p:nth-child(2) {
            color: red;
        }
        #ssafy > p:nth-of-type(2) {
            color: blue;
        }
    </style>

</head>

<body>
    <div id="ssafy">
        <h2>어떤게선택?</h2>
        <p>첫</p>
        <p>두</p>
        <p>셋</p>
        <p>넷</p>
    </div>
</body>

</html>
