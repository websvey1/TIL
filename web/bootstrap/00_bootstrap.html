<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            height: 10000px;
        }
        div {
            width: 100px;
            height: 100px;
            }
        .sticky {
            width:100%;
            height: 5px;
        }
    </style>
</head>


<body>
    <div class="mt-3 bg-primary border border-success text-right">asdasdsa</div>
    <div class="mt-2 p-2 bg-danger text-white border-bottom border-primary text-center">asdassdasd</div>
    <div class="mx-auto mt-2 bg-warning rounded-pill d-none"></div>
    <div class="mt-2 mr-auto bg-info text-white rounded-circle d-inline">mr-auto</div>
    <div class="mt-2 ml-auto bg-dark text-white d-inlineblock font-italic">ml-auto</div>
    <span class="d-block font-weight-bold">기본적으로는 인라인</span>
    <div class="m-2 bg-danger d-sm-none d-md-block"></div>
    <div class="m-2 bg-danger d-md-none d-l-none"></div>
   <!-- position -->
    <div class="sticky fixed-top bg-dark"></div>
    <div class="sticky fixed-bottom bg-warning"></div>
    <!-- text -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
 
</body>


</html>
