<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ myMind }} - {{ count }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script> src="node_modules/vue/dist/vue.js"</script> -->  <!-- 이건 npm 설치해서 사용할때-->
    <script>
        const app = new Vue({
            // vue 인스턴스와 dom을 연결(mount)하도록 하는 옵션
            el : '#app',
            // vue 인스턴스의 속성, 데이터객체는 ㄷ반드시 객체( {} type  )여야한다
            // 내부의 아이템(속성)들들은 value로 모든타입의 객체를 가질수잇다,(str, object, int, list)
            // 여기서 정의쇤 속성은 인터폴레이션( {{ }} ) 을 통해 view에서 렌더링 가능하다
            // script는 app.message로 접근이 가능하며, data객체 자체에 접근하기위해서는 app.$data._message 로  쓰면 됌
            // _나 $로 시작하는 이름으로 속성을 정의할수있지만, 사용할때 내부 기본값들과 충돌할수 있으므로 반드시 app.$data._sample 과 같은 식으로 접근해야한다

            data : {
                myMind: 'Hello, ssafy!',
                count :0,
            },
            methods:{
                plus : function () {
                    // data의 카운트 값ㄷ을 1씩 증가
                    this.count++
                }
                //  위를 arrow로 바꾸면
                // plus : () => this.count++
                // this를 콘솔에서 찍어보면 참조가 다르다??

            }
            
        })
    </script>
</body>
</html>
